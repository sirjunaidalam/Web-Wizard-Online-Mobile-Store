<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - WOMS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }
        .cart-item:hover {
            background: #f1f1f1;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item div {
            flex: 1;
            margin-left: 15px;
        }
        .item-details {
            font-size: 16px;
            color: #555;
        }
        .item-price {
            font-weight: bold;
            color: #28a745;
        }
        .total {
            text-align: right;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .checkout-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart"></div>
        <div class="total">Total: $<span id="total-price">0</span></div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="../assets/javascript/app.js">
        
    </script>
</body>
</html>
